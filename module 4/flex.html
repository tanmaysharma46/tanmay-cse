<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        .container{
            display: flex;
            /* display: none; */
        }
          .container div{

          }

            display: flex;
            gap: 20px;
          }
          .user{

            height: 150px;
            width: 150px;
            font-size: 3em;
            background-color: aliceblue;
          }
          .card-container{
            display: flex;

</head>

         <div>3</div>
         <div>4</div>
         <div>5</div>
    </div>
    <div class="box-container">

        <div class="box">3</div>

        <div class="box">5</div>
